<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.confirm-container { background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); padding:30px; max-width:500px; width:100%; text-align:center; position:relative; }
h1 { color:#ff4d4d; margin-bottom:20px; }
p { font-size:16px; margin:8px 0; color:#333; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:18px; margin:10px; transition:background 0.3s; }
button:hover { background:#ff1a1a; }
</style>
</head>
<body>

<div class="confirm-container">
    <h1>Order Confirmation</h1>
    <p id="trackingText"></p>

    <ul>
        <li>Your order will arrive around 5 days after confirmation.</li>
        <li>If you want to cancel, click the Cancel button below.</li>
        <li>Thank you.</li>
    </ul>

    <button onclick="cancelOrder()">Cancel Order</button>
    <button onclick="goBack()">Back to Store</button>
</div>

<script>
// Get query params
const params = new URLSearchParams(window.location.search);
const trackingId = params.get("tracking");
const product = params.get("product");
const type = params.get("type");
const price = params.get("price");
const name = params.get("name");
const cls = params.get("class");
const phone = params.get("phone");

document.getElementById("trackingText").innerText = `Please note it down: ${trackingId}`;

// Cancel order function
function cancelOrder() {
    fetch("https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `❌ Order Cancelled!\nName: ${name}\nClass: ${cls}\nPhone: ${phone || "N/A"}\nProduct: ${product}\nType: ${type}\nPrice: ₹${price}\nTracking ID: ${trackingId}`
        })
    });
    alert("Order cancelled. Redirecting back to store...");
    window.location.href = "index.html";
}

function goBack() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
