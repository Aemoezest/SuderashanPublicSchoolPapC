<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;}
.container { background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); padding:30px; max-width:500px; width:100%; text-align:center; position:relative; }
h1 { color:#ff4d4d; margin-bottom:20px; font-size:28px;}
p { font-size:16px; margin:8px 0; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; margin:10px; transition:0.3s; }
button:hover { background:#ff1a1a; transform:scale(1.05);}
.back-btn { background:#555; }
.notice { margin-top:15px; font-size:14px; color:#555; }
</style>
</head>
<body>

<div class="container">
    <h1>Order Confirmation</h1>
    <p id="orderDetails">Loading your order...</p>

    <button id="cancelBtn">Cancel Order</button>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Store</button>

    <div class="notice">
        • Your order will arrive around 5 days after confirmation.<br>
        • If you want to cancel it, click the cancel button above.<br>
        • Thank you!
    </div>

    <p style="margin-top:20px; font-weight:bold; color:#ff4d4d;">You can close this page safely now.</p>
</div>

<script>
// Replace with your Discord webhook URL
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI";

const urlParams = new URLSearchParams(window.location.search);
const trackingId = urlParams.get('trackingId');

// Load order from localStorage
let orders = JSON.parse(localStorage.getItem('orders')) || [];
let order = orders.find(o => o.trackingId === trackingId);

if(order){
    document.getElementById('orderDetails').innerText = `
Product: ${order.product}
Type: ${order.type}
Price: ₹${order.price}
Tracking ID: ${trackingId} (Please note it down)
`;
} else {
    document.getElementById('orderDetails').innerText = "No order found with this tracking ID.";
}

// Cancel order
document.getElementById('cancelBtn').addEventListener('click', () => {
    if(!order) return alert("Order not found.");

    order.status = "cancelled";
    localStorage.setItem('orders', JSON.stringify(orders));

    // Send to Discord webhook
    fetch(DISCORD_WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `❌ Order Cancelled!\nName: ${order.name}\nClass: ${order.cls}\nProduct: ${order.product}\nType: ${order.type}\nPrice: ₹${order.price}\nTracking ID: ${trackingId}`
        })
    });

    alert("Your order has been cancelled. Redirecting to store...");
    window.location.href = "index.html";
});
</script>

</body>
</html>
