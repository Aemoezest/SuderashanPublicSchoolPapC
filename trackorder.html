<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.container { background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); padding:30px; max-width:500px; width:100%; text-align:center; position:relative; }
h1 { color:#ff4d4d; margin-bottom:20px; font-size:28px;}
input { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; margin:10px; transition:0.3s; }
button:hover { background:#ff1a1a; transform:scale(1.05);}
.back-btn { background:#555; }
.notice { margin-top:15px; font-size:14px; color:#555; }
#orderInfo { margin-top:15px; font-size:16px; color:#333; white-space:pre-line; }
</style>
</head>
<body>

<div class="container">
    <h1>Track Your Order</h1>
    <input type="text" id="trackingInput" placeholder="Enter your Tracking ID">
    <button id="trackBtn">Check Status</button>
    <div id="orderInfo">Your order details will appear here.</div>
    <button id="cancelBtn" style="display:none;">Cancel Order</button>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Store</button>
</div>

<script>
// Discord webhook
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI";

// Load orders from localStorage
let orders = JSON.parse(localStorage.getItem('orders')) || [];
let currentOrder = null;

document.getElementById('trackBtn').addEventListener('click', () => {
    const trackingId = document.getElementById('trackingInput').value.trim();
    if(!trackingId) return alert("Please enter a tracking ID.");

    currentOrder = orders.find(o => o.trackingId === trackingId);

    if(currentOrder){
        let statusText = `Product: ${currentOrder.product}\nType: ${currentOrder.type}\nPrice: ₹${currentOrder.price}\nStatus: ${currentOrder.status}\nTracking ID: ${trackingId}`;
        document.getElementById('orderInfo').innerText = statusText;

        if(currentOrder.status !== "cancelled"){
            document.getElementById('cancelBtn').style.display = "inline-block";
        } else {
            document.getElementById('cancelBtn').style.display = "none";
        }
    } else {
        document.getElementById('orderInfo').innerText = "No order found with this tracking ID.";
        document.getElementById('cancelBtn').style.display = "none";
    }
});

document.getElementById('cancelBtn').addEventListener('click', () => {
    if(!currentOrder) return;

    currentOrder.status = "cancelled";
    localStorage.setItem('orders', JSON.stringify(orders));

    // Send Discord notification
    fetch(DISCORD_WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `❌ Order Cancelled from Tracking Page!\nName: ${currentOrder.name}\nClass: ${currentOrder.cls}\nProduct: ${currentOrder.product}\nType: ${currentOrder.type}\nPrice: ₹${currentOrder.price}\nTracking ID: ${currentOrder.trackingId}`
        })
    });

    alert("Your order has been cancelled. Redirecting to store...");
    window.location.href = "index.html";
});
</script>

</body>
</html>
