<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.track-container { background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); padding:30px; max-width:500px; width:100%; text-align:center; position:relative; animation:fadeIn 1s; }
h1 { color:#ff4d4d; margin-bottom:15px; }
input { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; margin:10px; transition:background 0.3s; }
button:hover { background:#ff1a1a; }
.cancel-btn { background:#aaa; }
.cancel-btn:hover { background:#888; }
.status { margin-top:15px; font-size:16px; color:#555; }
.order-details { margin-top:10px; text-align:left; font-size:15px; }
@keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="track-container">
    <h1>Track Your Order üì¶</h1>
    <input type="text" id="trackingInput" placeholder="Enter Tracking ID">
    <button onclick="checkOrder()">Check Status</button>
    <div class="status" id="statusMessage"></div>
    <div class="order-details" id="orderDetails"></div>
    <button class="cancel-btn" id="cancelBtn" style="display:none;" onclick="cancelOrder()">Cancel Order ‚ùå</button>
    <button class="cancel-btn" onclick="window.location.href='index.html'">‚Üê Back to Store</button>
</div>

<script>
let currentOrder = null;

function checkOrder() {
    const trackingId = document.getElementById('trackingInput').value.trim();
    if (!trackingId) {
        alert("Please enter a tracking ID.");
        return;
    }

    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    const order = orders.find(o => o.trackingId === trackingId);

    if (!order) {
        document.getElementById('statusMessage').innerHTML = "‚ùå Order not found.";
        document.getElementById('orderDetails').innerHTML = "";
        document.getElementById('cancelBtn').style.display = "none";
        return;
    }

    currentOrder = order;

    if (order.status === "cancelled") {
        document.getElementById('statusMessage').innerHTML = "‚ö†Ô∏è Your order has been cancelled.";
        document.getElementById('orderDetails').innerHTML = "";
        document.getElementById('cancelBtn').style.display = "none";
    } else {
        document.getElementById('statusMessage').innerHTML = "‚úÖ Your order is active!";
        document.getElementById('orderDetails').innerHTML = `
        <strong>Product:</strong> ${order.product} (${order.type})<br>
        <strong>Price:</strong> $${order.price}<br>
        <strong>Name:</strong> ${order.name}<br>
        <strong>Class:</strong> ${order.cls}<br>
        <strong>Phone:</strong> ${order.phone || 'N/A'}<br>
        <strong>Tracking ID:</strong> ${trackingId}
        `;
        document.getElementById('cancelBtn').style.display = "inline-block";
    }
}

function cancelOrder() {
    if (!confirm("Are you sure you want to cancel this order?")) return;
    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    orders = orders.map(o => {
        if (o.trackingId === currentOrder.trackingId) o.status = "cancelled";
        return o;
    });
    localStorage.setItem('orders', JSON.stringify(orders));

    // Send Discord webhook
    fetch("YOUR_DISCORD_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `‚ùå Order Cancelled via Track Order Page\nName: ${currentOrder.name}\nClass: ${currentOrder.cls}\nPhone: ${currentOrder.phone || 'N/A'}\nProduct: ${currentOrder.product}\nType: ${currentOrder.type}\nPrice: ${currentOrder.price}\nTracking ID: ${currentOrder.trackingId}`
        })
    });

    alert("Your order has been cancelled. Redirecting to store.");
    window.location.href = 'index.html';
}
</script>

</body>
</html>
