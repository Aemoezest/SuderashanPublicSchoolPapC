<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.track-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 30px;
    max-width: 450px;
    width: 100%;
    text-align: center;
    position: relative;
    animation: fadeIn 0.7s ease;
}

h1 {
    color: #ff4d4d;
    margin-bottom: 20px;
}

input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
    transition: background 0.3s;
}

button:hover {
    background: #ff1a1a;
}

.back-btn {
    background: #aaa;
    margin-top: 10px;
}

.back-btn:hover {
    background: #888;
}

.status {
    margin-top: 20px;
    font-size: 16px;
    color: #333;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}

@media(max-width:500px){
    .track-container { padding: 20px; }
    input{ width:95%; }
}
</style>
</head>
<body>

<div class="track-container">
    <h1>Track Your Order</h1>
    <p>Enter your tracking ID below to see the status of your order:</p>
    <input type="text" id="trackingId" placeholder="Tracking ID">
    <button onclick="checkStatus()">Check Status</button>
    <div class="status" id="statusMessage"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Store</button>
</div>

<script>
const discordWebhook = "https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI";

function checkStatus() {
    const trackingId = document.getElementById('trackingId').value.trim();
    const statusDiv = document.getElementById('statusMessage');

    if(!trackingId) {
        alert("Please enter a Tracking ID.");
        return;
    }

    // For demo purposes, we just show a generic status.
    // You could implement a database or file to track real orders.
    statusDiv.innerHTML = `Your order <strong>${trackingId}</strong> is currently <strong>Active</strong>.`;

    // Add a cancel button dynamically
    if(!document.getElementById('cancelBtn')) {
        const cancelBtn = document.createElement('button');
        cancelBtn.id = 'cancelBtn';
        cancelBtn.innerText = "Cancel Order";
        cancelBtn.style.marginTop = "15px";
        cancelBtn.onclick = function() { cancelOrder(trackingId); };
        statusDiv.appendChild(document.createElement('br'));
        statusDiv.appendChild(cancelBtn);
    }
}

function cancelOrder(trackingId) {
    if(!confirm("Are you sure you want to cancel this order?")) return;

    // Send cancellation to Discord
    fetch(discordWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Order Cancelled: Tracking ID ${trackingId}` })
    })
    .then(res => {
        alert("Your order has been marked as cancelled. Redirecting to store.");
        window.location.href = 'index.html';
    })
    .catch(err => {
        alert("Failed to cancel the order. Try again.");
        console.error(err);
    });
}
</script>

</body>
</html>
