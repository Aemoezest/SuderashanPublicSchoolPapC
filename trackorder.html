<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 450px;
    animation: fadeIn 0.8s ease-in-out;
  }

  h1 {
    margin-bottom: 10px;
    color: #00eaff;
  }

  input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-top: 15px;
    font-size: 1em;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    color: white;
    transition: 0.3s;
  }

  .track-btn {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
  }

  .cancel-btn {
    background: #ff4b2b;
  }

  .back-btn {
    background: #777;
    margin-top: 10px;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  .result {
    margin-top: 20px;
    font-size: 1em;
    color: #eee;
  }

  .status-active {
    color: #00ffcc;
  }

  .status-cancelled {
    color: #ff4444;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Track Your Order</h1>
  <p>Enter your Tracking ID below:</p>
  <input type="text" id="trackingIdInput" placeholder="Enter Tracking ID" />
  <br>
  <button class="track-btn" onclick="trackOrder()">Track</button>
  <div id="result" class="result"></div>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Store</button>
</div>

<script>
  const discordWebhook = "https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI";

  function trackOrder() {
    const trackingId = document.getElementById("trackingIdInput").value.trim();
    const result = document.getElementById("result");

    if (!trackingId) {
      result.innerHTML = "‚ö†Ô∏è Please enter a tracking ID.";
      return;
    }

    const orderData = localStorage.getItem(trackingId);

    if (!orderData) {
      result.innerHTML = "‚ùå No order found with that Tracking ID.";
      return;
    }

    const order = JSON.parse(orderData);
    let statusText = order.status === "cancelled"
      ? `<span class='status-cancelled'>‚ùå Cancelled</span>`
      : `<span class='status-active'>üü¢ Active</span>`;

    result.innerHTML = `
      <br>üì¶ <b>${order.product}</b><br>
      üí† Type: ${order.type}<br>
      üí∞ Price: ‚Çπ${order.price}<br>
      üë§ ${order.name} (${order.buyerClass})<br>
      Status: ${statusText}<br><br>
    `;

    if (order.status !== "cancelled") {
      const cancelButton = document.createElement("button");
      cancelButton.className = "cancel-btn";
      cancelButton.textContent = "Cancel Order";
      cancelButton.onclick = () => cancelOrder(trackingId);
      result.appendChild(cancelButton);
    }
  }

  function cancelOrder(trackingId) {
    const orderData = localStorage.getItem(trackingId);
    if (!orderData) return alert("Order not found.");

    const order = JSON.parse(orderData);
    order.status = "cancelled";
    localStorage.setItem(trackingId, JSON.stringify(order));

    // Send cancellation to Discord
    const cancelMessage = {
      content: `‚ùå **Order Cancelled!**\nüë§ Name: ${order.name}\nüè´ Class: ${order.buyerClass}\nüéÅ Product: ${order.product}\nüí† Type: ${order.type}\nüí∞ Price: ‚Çπ${order.price}\nüÜî Tracking ID: ${trackingId}`
    };

    fetch(discordWebhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(cancelMessage)
    })
    .then(() => {
      document.getElementById("result").innerHTML = `
        ‚úÖ Your order has been cancelled successfully.<br>
        Tracking ID: ${trackingId}<br>
        Status: <span class='status-cancelled'>Cancelled</span>
      `;
    })
    .catch(() => alert("Error sending to Discord."));
  }
</script>

</body>
</html>
