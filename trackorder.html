<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Order</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.track-container { background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); padding:30px; max-width:500px; width:100%; text-align:center; }
h1 { color:#ff4d4d; margin-bottom:20px; }
input { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:18px; margin:10px; transition:background 0.3s; }
button:hover { background:#ff1a1a; }
#status { font-size:16px; margin-top:20px; color:#333; }
</style>
</head>
<body>

<div class="track-container">
    <h1>Track Your Order</h1>
    <input type="text" id="trackingIdInput" placeholder="Enter your Tracking ID">
    <br>
    <button onclick="checkOrder()">Check Order</button>

    <div id="status"></div>
</div>

<script>
// Simulated order database (in practice, tracking info comes from your system or webhook)
const activeOrders = {}; // Example: will populate dynamically if using persistent storage (e.g., database)

// For demo purposes, we simulate the current order active check
function checkOrder() {
    const trackingId = document.getElementById("trackingIdInput").value.trim();
    if (!trackingId) {
        alert("Please enter a Tracking ID.");
        return;
    }

    // Since we can't actually check Discord, we just assume the tracking ID exists
    // If you want to integrate, you'd need a backend to store order status
    let isActive = true; // assume active

    // Show status
    let statusDiv = document.getElementById("status");
    if (isActive) {
        statusDiv.innerHTML = `
            <p>✅ Your order is currently active.</p>
            <button onclick="cancelOrder('${trackingId}')">Cancel Order</button>
            <button onclick="backToStore()">Back to Store</button>
        `;
    } else {
        statusDiv.innerHTML = "<p>❌ No order found with this Tracking ID.</p>";
    }
}

function cancelOrder(trackingId) {
    // Prompt for confirmation
    if (!confirm("Are you sure you want to cancel this order?")) return;

    // Send cancel info to Discord webhook
    fetch("https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `❌ Order Cancelled via Tracking Page\nTracking ID: ${trackingId}`
        })
    });

    alert("Order cancelled. Redirecting back to store...");
    window.location.href = "index.html";
}

function backToStore() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
