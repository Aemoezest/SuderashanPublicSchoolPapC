<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaperCraft Order</title>
<style>
body {
    margin:0;
    font-family:Arial,sans-serif;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}
.order-container {
    background:#fff;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    padding:30px;
    max-width:450px;
    width:100%;
    text-align:center;
    position:relative;
    animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
}
h1 { color:#ff4d4d; margin-bottom:20px; }
p { font-size:18px; margin:8px 0; }
input { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:18px; margin-top:15px; transition:background 0.3s; }
button:hover { background:#ff1a1a; }
.back-btn { background:#aaa; margin-top:10px; }
.back-btn:hover { background:#888; }
.notice { margin-top:20px; font-size:14px; color:#555; }
</style>
</head>
<body>

<div class="order-container">
    <h1>PaperCraft Order</h1>

    <div id="orderDetails">
        <!-- Product info will appear here -->
    </div>

    <form id="orderForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="class" name="class" placeholder="Class" required>
        <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
        <button type="button" onclick="proceedOrder()">Order</button>
    </form>

    <button class="back-btn" onclick="window.history.back()">← Back to Store</button>

    <div class="notice">
        We will talk to you in school for confirmation. Please try not to submit multiple times.
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product') || '';
    const type = params.get('type') || '';
    const price = params.get('price') || '';

    document.getElementById('orderDetails').innerHTML = `
        <p><strong>Product:</strong> ${product}</p>
        <p><strong>Type:</strong> ${type}</p>
        <p><strong>Price:</strong> ₹${price}</p>
    `;
});

function proceedOrder() {
    const name = document.getElementById('name').value.trim();
    const cls = document.getElementById('class').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const type = params.get('type');
    const price = params.get('price');

    if (!name || !cls) {
        alert("Please fill in Name and Class.");
        return;
    }

    // Redirect to OrderConfirmation page with product info (tracking ID generated there)
    const orderData = `product=${encodeURIComponent(product)}&type=${encodeURIComponent(type)}&price=${price}&name=${encodeURIComponent(name)}&class=${encodeURIComponent(cls)}&phone=${encodeURIComponent(phone)}`;
    window.location.href = `OrderConfirmation.html?${orderData}`;
}
</script>

</body>
</html>
