<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaperCraft Order</title>

<style>
body { margin:0; font-family: 'Segoe UI', sans-serif; background:linear-gradient(135deg,#ff9a9e,#fad0c4); display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.order-container { background:#fff; border-radius:20px; box-shadow:0 12px 30px rgba(0,0,0,0.2); padding:35px; max-width:450px; width:100%; text-align:center; animation: fadeIn 1s ease-in-out; }
h1 { color:#ff4d4d; margin-bottom:15px; font-size:28px; }
p.subtitle { font-size:14px; color:#777; margin-bottom:25px; }
input { width:90%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:16px; transition:0.2s; }
input:focus { border-color:#ff4d4d; outline:none; box-shadow:0 0 8px rgba(255,77,77,0.4); }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:10px; cursor:pointer; font-size:18px; margin-top:15px; transition:transform 0.2s, background 0.3s; }
button:hover { background:#ff1a1a; transform:scale(1.05); }
.back-btn { background:#aaa; margin-top:10px; }
.back-btn:hover { background:#888; }
.notice { margin-top:20px; font-size:14px; color:#555; }
@media(max-width:500px){ .order-container { padding:20px; } input{ width:95%; } }
@keyframes fadeIn { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="order-container">
    <h1>PaperCraft Order</h1>
    <p class="subtitle">Fill in your details below to confirm your order.</p>

    <form id="orderForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="class" name="class" placeholder="Class" required>
        <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
        <input type="hidden" id="product" name="product">
        <input type="hidden" id="type" name="type">
        <input type="hidden" id="price" name="price">
        <button type="button" onclick="sendOrder()">Order</button>
    </form>

    <button class="back-btn" onclick="window.history.back()">‚Üê Back to Store</button>

    <div class="notice">
        We will talk to you in school for confirmation. Please try not to submit multiple times.
    </div>
</div>

<script>
// get product details from URL
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    document.getElementById('product').value = params.get('product') || '';
    document.getElementById('type').value = params.get('type') || '';
    document.getElementById('price').value = params.get('price') || '';
});

// generate tracking ID
function generateTrackingID() {
  return "ORD-" + Math.floor(100000 + Math.random() * 900000); // e.g. ORD-123456
}

function sendOrder() {
    const name = document.getElementById('name').value.trim();
    const cls = document.getElementById('class').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const product = document.getElementById('product').value;
    const type = document.getElementById('type').value;
    const price = document.getElementById('price').value;

    if(!name || !cls){
        alert("Please fill in Name and Class.");
        return;
    }

    const trackingID = generateTrackingID();

    // send to discord
    const orderDetails = {
        content: `üì¶ **New Order Received**\nüë§ Name: ${name}\nüè´ Class: ${cls}\nüì± Phone: ${phone || "Not provided"}\nüìå Product: ${product}\nüîñ Type: ${type}\nüí∞ Price: ${price}\nüÜî Tracking ID: ${trackingID}`
    };

    fetch("YOUR_DISCORD_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderDetails)
    });

    // redirect to confirmation
    window.location.href = `OrderConfirmation.html?tracking=${trackingID}&product=${product}&price=${price}`;
}
</script>

</body>
</html>
