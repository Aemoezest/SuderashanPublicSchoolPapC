<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Anime Figures</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      padding: 40px;
      text-align: center;
      width: 400px;
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 { margin-bottom: 10px; color: #ffcb6b; }
    label {
      display: block;
      margin-top: 15px;
      color: #ddd;
      text-align: left;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
    }
    input::placeholder { color: #aaa; }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      transition: 0.3s ease;
    }
    button:hover { transform: scale(1.05); background: linear-gradient(45deg, #ff4b2b, #ff416c); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Order</h2>
    <p id="selected-item">Loading your selection...</p>
    <form id="paymentForm">
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label>Class</label>
      <input type="text" id="class" placeholder="Enter your class" required>

      <label>Phone Number (Optional)</label>
      <input type="text" id="phone" placeholder="Enter phone number (optional)">

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    // Load item name from localStorage
    const selected = localStorage.getItem("selectedItem");
    document.getElementById("selected-item").innerText = selected
      ? `You selected: ${selected}`
      : "No item selected.";

    const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE";

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const className = document.getElementById("class").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const item = selected || "Unknown Item";

      const trackingId = Math.random().toString(36).substring(2, 10).toUpperCase();

      // Save order info for tracking
      const order = { name, className, phone, item, trackingId, status: "Active" };
      localStorage.setItem(`order_${trackingId}`, JSON.stringify(order));

      // Send to Discord
      const message = {
        content: `ðŸ›’ **New Order Placed!**
**Name:** ${name}
**Class:** ${className}
**Phone:** ${phone || "Not provided"}
**Item:** ${item}
**Tracking ID:** ${trackingId}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      });

      // Redirect with tracking id
      window.location.href = `OrderConfirmation.html?tracking=${trackingId}`;
    });
  </script>
</body>
</html>
