<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaperCraft Order</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.order-container { background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.15); padding:30px; max-width:450px; width:100%; text-align:center; position:relative; }
h1 { color:#ff4d4d; margin-bottom:20px; }
input { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
button { background:#ff4d4d; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:18px; margin-top:15px; transition:background 0.3s; }
button:hover { background:#ff1a1a; }
.back-btn { background:#aaa; margin-top:10px; }
.back-btn:hover { background:#888; }
.notice { margin-top:20px; font-size:14px; color:#555; }
@media(max-width:500px){ .order-container { padding:20px; } input{ width:95%; } }
</style>
</head>
<body>

<div class="order-container">
    <h1>PaperCraft Order</h1>

    <form id="orderForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="class" name="class" placeholder="Class" required>
        <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
        <input type="hidden" id="product" name="product">
        <input type="hidden" id="type" name="type">
        <input type="hidden" id="price" name="price">
        <button type="button" onclick="sendOrder()">Order</button>
    </form>

    <button class="back-btn" onclick="window.history.back()">‚Üê Back to Store</button>

    <div class="notice">
        We will talk to you in school for confirmation. Please try not to submit multiple times.
    </div>
</div>

<script>
// Set product info from URL
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    document.getElementById('product').value = params.get('product') || '';
    document.getElementById('type').value = params.get('type') || '';
    document.getElementById('price').value = params.get('price') || '';
});

function sendOrder() {
    const name = document.getElementById('name').value.trim();
    const cls = document.getElementById('class').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const product = document.getElementById('product').value;
    const type = document.getElementById('type').value;
    const price = document.getElementById('price').value;

    if(!name || !cls){
        alert("Please fill in Name and Class.");
        return;
    }

    // Generate tracking ID
    const trackingId = Date.now() + "-" + Math.floor(Math.random() * 1000);

    // Send order to Discord
    fetch("https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `üì¶ New Order!\nName: ${name}\nClass: ${cls}\nPhone: ${phone || "N/A"}\nProduct: ${product}\nType: ${type}\nPrice: ‚Çπ${price}\nTracking ID: ${trackingId}`
        })
    });

    // Redirect to OrderConfirmation.html with tracking ID
    window.location.href = `OrderConfirmation.html?tracking=${trackingId}&product=${encodeURIComponent(product)}&type=${encodeURIComponent(type)}&price=${price}&name=${encodeURIComponent(name)}&class=${encodeURIComponent(cls)}&phone=${encodeURIComponent(phone)}`;
}
</script>

</body>
</html>
