<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Payment</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e47);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #ccc;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: #00c6ff;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      margin: 8px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff;
    }

    .back-btn {
      background: #ff4b2b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Payment</h1>
    <p id="orderDetails">Loading product details...</p>

    <input type="text" id="buyerName" placeholder="Enter your name" />
    <input type="text" id="buyerClass" placeholder="Enter your class (e.g. 6A)" />
    <input type="text" id="buyerPhone" placeholder="Enter your phone number" />

    <button onclick="confirmPayment()">Confirm Order</button>
    <button class="back-btn" onclick="goBack()">Cancel</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    const type = params.get("type");
    const price = params.get("price");

    const detailsText = product && type && price 
      ? `🧾 You are ordering: <strong>${product}</strong><br>Type: ${type}<br>Price: ₹${price}`
      : "No order details found!";
    document.getElementById("orderDetails").innerHTML = detailsText;

    function confirmPayment() {
      const name = document.getElementById("buyerName").value.trim();
      const buyerClass = document.getElementById("buyerClass").value.trim();
      const phone = document.getElementById("buyerPhone").value.trim();

      if (!name || !buyerClass || !phone) {
        alert("Please fill in all details before confirming!");
        return;
      }

      // Generate random tracking ID
      const trackingId = "TRK" + Math.floor(Math.random() * 1000000);

      // Send order to Discord
      const discordWebhook = "https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI";
      const message = {
        content: `📦 **New Order Received!**\n👤 Name: ${name}\n🏫 Class: ${buyerClass}\n📱 Phone: ${phone}\n🎁 Product: ${product}\n💠 Type: ${type}\n💰 Price: ₹${price}\n🆔 Tracking ID: ${trackingId}\n🕒 Status: *Pending Confirmation*`
      };

      fetch(discordWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      })
      .then(() => {
        // Redirect to confirmation page with tracking ID
        window.location.href = `orderconfirmation.html?trackingId=${trackingId}&product=${encodeURIComponent(product)}&price=${price}`;
      })
      .catch(() => {
        alert("Error sending to Discord. Please try again.");
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
