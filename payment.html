<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Order</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #1e1e1e, #111);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .order-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    color: #ff4d4d;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
  }

  button {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #ff1a1a;
    transform: scale(1.05);
  }

  .back-btn {
    background: #666;
    margin-top: 10px;
  }

  .back-btn:hover {
    background: #444;
  }

  .details {
    margin: 20px 0;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
    font-size: 0.95em;
    color: #ddd;
  }

  .notice {
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
  }

</style>
</head>
<body>

<div class="order-container">
  <h1>Complete Your Order</h1>

  <div class="details" id="itemDetails">Loading item details...</div>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="class" placeholder="Class" required>
    <input type="text" id="phone" placeholder="Phone Number (optional)">
    <button type="button" onclick="sendOrder()">Place Order</button>
  </form>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Store</button>

  <div class="notice">
    We will confirm your order in school. Please do not submit multiple times.
  </div>
</div>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1422839520977621012/dmCTctd81k-0KjhaTjHkBY80BM4qgAzV2amKGZy856J2xzg8-fIQ_TukZfnxbUGJvwVI";

  let selectedItem = localStorage.getItem("selectedItem");
  const itemDetails = document.getElementById("itemDetails");

  if (selectedItem) {
    const prices = {
      "Gojo Satoru": 20,
      "Ryomen Sukuna": 18,
      "Rengoku Kyojuro": 25,
      "Anya Forger": 15,
      "Yor Forger": 17
    };
    const price = prices[selectedItem] || 20;
    itemDetails.innerHTML = `<strong>Selected:</strong> ${selectedItem}<br><strong>Price:</strong> ‚Çπ${price}`;
  } else {
    itemDetails.innerHTML = "‚ö†Ô∏è No item selected. Please go back and choose an item.";
  }

  function generateTrackingID() {
    return "TRK-" + Math.random().toString(36).substr(2, 8).toUpperCase();
  }

  function sendOrder() {
    const name = document.getElementById("name").value.trim();
    const cls = document.getElementById("class").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!name || !cls || !selectedItem) {
      alert("Please fill in your Name and Class, and make sure an item is selected.");
      return;
    }

    const prices = {
      "Gojo Satoru": 20,
      "Ryomen Sukuna": 18,
      "Rengoku Kyojuro": 25,
      "Anya Forger": 15,
      "Yor Forger": 17
    };
    const price = prices[selectedItem] || 20;

    const trackingID = generateTrackingID();

    const orderDetails = {
      content: `üì¶ **New Order Received!**\n\nüë§ Name: ${name}\nüè´ Class: ${cls}\nüìû Phone: ${phone || "Not provided"}\nüß© Item: ${selectedItem}\nüí∞ Price: ‚Çπ${price}\nüî¢ Tracking ID: ${trackingID}\nüïí Status: Ordered`
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderDetails)
    })
    .then(() => {
      localStorage.setItem("trackingID", trackingID);
      window.location.href = "OrderConfirmation.html";
    })
    .catch(() => {
      alert("Failed to send order. Please try again.");
    });
  }
</script>

</body>
</html>
