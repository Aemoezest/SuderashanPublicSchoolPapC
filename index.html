<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Figure Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: linear-gradient(135deg, #101010, #1c1c1c);
      color: white;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.8em;
      color: #fff;
      letter-spacing: 1px;
    }

    .track-btn {
      background: #00aaff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .track-btn:hover {
      background: #0077cc;
      transform: scale(1.05);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .card button {
      background: #ff4444;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .card button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anime Figure Store</h1>
    <button class="track-btn" onclick="window.location.href='trackorder.html'">Track Order</button>
  </header>

  <div class="container">
    <div class="card">
      <img src="gojo.jpg" alt="Gojo Satoru" />
      <h2>Gojo Satoru</h2>
      <p>Jujutsu Kaisen Figure</p>
      <button onclick="orderItem('Gojo Satoru')">Buy Now</button>
    </div>

    <div class="card">
      <img src="sukuna.jpg" alt="Ryomen Sukuna" />
      <h2>Ryomen Sukuna</h2>
      <p>Jujutsu Kaisen Figure</p>
      <button onclick="orderItem('Ryomen Sukuna')">Buy Now</button>
    </div>

    <div class="card">
      <img src="rengoku.jpg" alt="Rengoku Kyojuro" />
      <h2>Rengoku Kyojuro</h2>
      <p>Demon Slayer Figure</p>
      <button onclick="orderItem('Rengoku Kyojuro')">Buy Now</button>
    </div>

    <div class="card">
      <img src="anya.jpg" alt="Anya Forger" />
      <h2>Anya Forger</h2>
      <p>Spy x Family Figure</p>
      <button onclick="orderItem('Anya Forger')">Buy Now</button>
    </div>

    <div class="card">
      <img src="yor.jpg" alt="Yor Forger" />
      <h2>Yor Forger</h2>
      <p>Spy x Family Figure</p>
      <button onclick="orderItem('Yor Forger')">Buy Now</button>
    </div>
  </div>

  <footer>Â© 2025 Anime Figure Store. All rights reserved.</footer>

  <script>
    function orderItem(itemName) {
      localStorage.setItem("selectedItem", itemName);
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
