<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaperCraft Models</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
    }
    header {
      text-align: center;
      padding: 20px;
      color: white;
      background: rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 14px;
      margin: 5px 0 0;
      color: #ddd;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      padding: 12px 25px;
      margin: 0 8px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #333;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      max-height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 12px 0 8px;
      font-size: 18px;
      color: #333;
    }
    .card button {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card button:hover {
      background: #e60000;
    }
    .track-order-container {
      text-align: center;
      margin: 30px 0;
    }
    .track-order-container button {
      background: #4caf50;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .track-order-container button:hover {
      background: #388e3c;
      transform: scale(1.05);
    }
    /* Disclaimer */
    .disclaimer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: white;
      overflow: hidden;
      height: 35px;
      display: flex;
      align-items: center;
    }
    .disclaimer p {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
      font-size: 14px;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<header>
  <h1>PaperCraft Models</h1>
  <p>Made and Sold by Arman Yasir Quddush</p>
</header>

<div class="tabs">
  <button class="tab active" onclick="showSection('fully')">Fully Made</button>
  <button class="tab" onclick="showSection('templates')">Templates</button>
</div>

<div id="fully" class="grid">
  <!-- Fully Made Products -->
  <div class="card">
    <img src="gojo_FullyMade.jpg" alt="Gojo Satoru">
    <h3>Gojo Satoru</h3>
    <button onclick="buyNow('Gojo Satoru','Fully Made',20)">Buy Now</button>
  </div>
  <div class="card">
    <img src="sukuna_FullyMade.jpg" alt="Sukuna Ryomen">
    <h3>Sukuna Ryomen</h3>
    <button onclick="buyNow('Sukuna Ryomen','Fully Made',20)">Buy Now</button>
  </div>
  <div class="card">
    <img src="rengoku_FullyMade.jpg" alt="Kyojuro Rengoku">
    <h3>Kyojuro Rengoku</h3>
    <button onclick="buyNow('Kyojuro Rengoku','Fully Made',20)">Buy Now</button>
  </div>
  <div class="card">
    <img src="anya_FullyMade.jpg" alt="Anya Forger">
    <h3>Anya Forger</h3>
    <button onclick="buyNow('Anya Forger','Fully Made',20)">Buy Now</button>
  </div>
  <div class="card">
    <img src="yor_FullyMade.jpg" alt="Yor Forger">
    <h3>Yor Forger</h3>
    <button onclick="buyNow('Yor Forger','Fully Made',20)">Buy Now</button>
  </div>
</div>

<div id="templates" class="grid" style="display:none;">
  <!-- Template Products -->
  <div class="card">
    <img src="gojo_Template.jpg" alt="Gojo Satoru Template">
    <h3>Gojo Satoru</h3>
    <button onclick="buyNow('Gojo Satoru','Template',10)">Buy Now</button>
  </div>
  <div class="card">
    <img src="sukuna_Template.jpg" alt="Sukuna Ryomen Template">
    <h3>Sukuna Ryomen</h3>
    <button onclick="buyNow('Sukuna Ryomen','Template',10)">Buy Now</button>
  </div>
  <div class="card">
    <img src="rengoku_Template.jpg" alt="Kyojuro Rengoku Template">
    <h3>Kyojuro Rengoku</h3>
    <button onclick="buyNow('Kyojuro Rengoku','Template',10)">Buy Now</button>
  </div>
  <div class="card">
    <img src="anya_Template.jpg" alt="Anya Forger Template">
    <h3>Anya Forger</h3>
    <button onclick="buyNow('Anya Forger','Template',10)">Buy Now</button>
  </div>
  <div class="card">
    <img src="yor_Template.jpg" alt="Yor Forger Template">
    <h3>Yor Forger</h3>
    <button onclick="buyNow('Yor Forger','Template',10)">Buy Now</button>
  </div>
</div>

<div class="track-order-container">
  <button onclick="window.location.href='trackorder.html'">ðŸ“¦ Track Your Order</button>
</div>

<div class="disclaimer">
  <p>Disclaimer: Website only used to sell things in Suderashan Public School only</p>
</div>

<script>
  function showSection(section) {
    document.getElementById('fully').style.display = section === 'fully' ? 'grid' : 'none';
    document.getElementById('templates').style.display = section === 'templates' ? 'grid' : 'none';
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelector(`.tab[onclick="showSection('${section}')"]`).classList.add('active');
  }

  function buyNow(product, type, price) {
    window.location.href = `payment.html?product=${encodeURIComponent(product)}&type=${encodeURIComponent(type)}&price=${price}`;
  }
</script>

</body>
</html>
